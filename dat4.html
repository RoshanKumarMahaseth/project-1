<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            background-color: rgb(233, 218, 6);
            color: rgb(77, 14, 14); /* Makes text readable on red background */
            font-family: Arial, sans-serif; 
            font-size: large; 
            text-align: center;   
        }
    </style>
</head>
<body>
    <form>
        <input type="checkbox" id="vehicle 1" name="vehicle 1" value="Bike">
        <label for="vehicle 1">I HAVE A BIKE </label><br>
        <input type="checkbox" id="vehicle 2" name="vehicle 2" value="car">
        <label for="vehicle 2">I HAVE A CAR</label><br>
        <input type="checkbox" id="vehicle 3" name="vehicle 3" value="truck">
        <label for="vehicle 3">I HAVE A TRUCK</label>
    </form>
</body>
</html>
